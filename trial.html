<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="portfoliostyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!--Navbar, navbar-color, fixed-->
<div class= "navbar navbar-default navbar-fixed-top">
  <!--So everything stays within the 'container'-->
  <div class = "container">
    <!-- navbar-brand gives the name of the site-->
    <a href="#" class = "navbar-brand">My Site</a>
    
    <!-- Targets .navHeaderCollapse-->
    <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
      <span class = "icon-bar"></span>
      <span class = "icon-bar"></span>
      <span class = "icon-bar"></span>
    </button>
    
    <!--First two for collapsing and the last one to reference the button-->
    <div class = "collapse navbar-collapse navHeaderCollapse">
      
      <!--First two give styling the next one aligns-->
      <ul class = "nav navbar-nav navbar-right">
        
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Github</a></li>
        <li><a href="#">Somehthing</a></li>
        
      </ul>
      
    </div><!--End navbar-collapse-->
  </div><!--End container-->
</div> <!--End navbar-->
</body>
</html>
